<div class="style-heading">
	<h1>Mixins</h1>
	<p>List of mixins that we commonly use such as Vendorize and Border-box</p>
</div>

<div class="element">
	<h4>Vendorize</h4>
	<p>Ed can write this cause he made it but it just prefixes things.</p>
<textarea data-mode="sass" class="js-code-pattern">
@mixin vendorize($name, $argument) {
	-webkit-#{$name}: #{$argument};
	-ms-#{$name}: #{$argument};
	-moz-#{$name}: #{$argument};
	-o-#{$name}: #{$argument};
	#{$name}: #{$argument};
}</textarea>
</div>

<div class="element">
	<h4>Border-box</h4>
	<p>Again Ed can write this cause he made it but it just prefixes border-box for moz specifically</p>
<textarea data-mode="sass" class="js-code-pattern">
@mixin border-box {
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}</textarea>

</div>
