<nav class="aside">
<ul>
   {% for link in site.navigation %}
       {% assign current = nil %}
       {% if page.url contains link.url %}
           {% assign current = 'current' %}
       {% endif %}
       <li class="{{ current }} {% if forloop.last %}last{% endif %}">
           <a class="{{ current }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.text }}</a>
       </li>
   {% endfor %}
</ul>
</nav>
